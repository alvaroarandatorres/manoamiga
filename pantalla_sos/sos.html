<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Call Interface</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #4a006e, #9a1dff);
            color: white;
            font-family: Arial, sans-serif;
        }

        .phone-container {
            width: 300px;
            height: 600px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
        }

        .header p {
            margin: 0;
            font-size: 1rem;
            text-transform: lowercase;
        }

        .icons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            justify-items: center;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .icon img {
            width: 30px;
            height: 30px;
        }

        .hang-up {
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <h1>016</h1>
            <p>movil...</p>
        </div>

        <div class="icons-container">
            <div class="icon"><img src="mas (1).png" alt="Add"></div>
            <div class="icon"><img src="pausa (1).png" alt="Pause"></div>
            <div class="icon"><img src="bluetooth (1).png" alt="Bluetooth"></div>
            <div class="icon"><img src="altavoz (2).png" alt="Speaker"></div>
            <div class="icon"><img src="sin-sonido.png" alt="Mute"></div>
            <div class="icon"><img src="teclado.png" alt="Keyboard"></div>
        </div>

        <div class="hang-up">
            <img onclick="window.location.href='../index.html'" src="manejador-telefonico (1).png" alt="Hang up">
        </div>
    </div>
</body>
</html>
