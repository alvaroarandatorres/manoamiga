<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donación Solidaria</title>
    <link rel="stylesheet" href="donacion.css">
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img onclick="window.location.href='../index.html'" class="imagen" src="../iconos/Captura_de_pantalla_2024-11-22_133632-removebg-preview (1).png" width="100" height="100">
        </div>
        
        <form>
            <div>
                <label for="account-number">Número de cuenta:</label><br>
                <input type="text" id="account-number" name="account-number" placeholder="Introduce el número de cuenta">
            </div>
            <br>
            <div>
                <label for="account-holder">Nombre del titular de la cuenta:</label><br>
                <input type="text" id="account-holder" name="account-holder" placeholder="Introduce el nombre del titular">
            </div>
            <br>
            <div>
                <label for="expiry-date">Fecha de caducidad:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="Introduce la fecha de caducidad">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" placeholder="Introduce el CVC">
            </div>
            <br>
            <div>
                <label for="amount">Cantidad que va a donar:</label><br>
                <input type="text" id="amount" name="amount" placeholder="Introduce la cantidad">
            </div>
            <br>
            <div>
                <button onclick="window.location.href='index.html'">ENVIAR</button>
            </div>
        </form>
    </div>
</body>
</html>
